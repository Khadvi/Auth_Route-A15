<div class="container">
  <div class="row mb-3">
    <div class="col-12">
      <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
  </div>

  <hr class="my-4">

  <div class="row">
    <div class="col-12">
      <app-recipe-item
        *ngFor="let recipeEl of recipes; let i = index"
        [recipe]="recipeEl"
        [index]="i">
      </app-recipe-item>
    </div>
  </div>
</div>
