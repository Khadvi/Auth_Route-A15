<div class="container">
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="col">
        <button type="submit" class="btn btn-success me-2" [disabled]="!recipeForm.valid">Save</button>
        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="imagePath" class="form-label">Image URL</label>
        <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <img [src]="imagePath.value" class="img-fluid" alt="Recipe image preview">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="description" class="form-label">Description</label>
        <textarea
          id="description"
          class="form-control"
          formControlName="description"
          rows="6">
        </textarea>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col" formArrayName="ingredients">
        <label class="form-label">Ingredients</label>

        <div
          class="row align-items-end mb-2"
          *ngFor="let ingredientCtrl of ingredientControls; let i = index"
          [formGroupName]="i">
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              formControlName="name"
              placeholder="Ingredient Name">
          </div>
          <div class="col-3">
            <input
              type="number"
              class="form-control"
              formControlName="amount"
              placeholder="Amount">
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-outline-danger w-100"
              (click)="onDeleteIngredient(i)">Remove</button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button
              type="button"
              class="btn btn-outline-primary"
              (click)="onAddIngredient()">Add Ingredient</button>
          </div>
        </div>

      </div>
    </div>
  </form>
</div>
