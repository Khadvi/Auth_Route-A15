<div class="container">
  <div class="row mb-3">
    <div class="col-12">
      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-fluid"
        style="max-height: 300px;">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-12">
      <div class="dropdown" appDropdown>
        <button
          class="btn btn-primary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false">
          Manage Recipe
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
          <li><a class="dropdown-item" (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
          <li><a class="dropdown-item" (click)="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-12">
      <p>{{ recipe.description }}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
</div>
